<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FroomNI — Team Room Status</title>
<meta name="theme-color" content="#0b0d12">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Auth / Join Area -->
<section id="auth" class="panel">
  <h2>Join Your Practice</h2>
  <div class="field"><label>Practice Code</label><input id="prCode" placeholder="Z90001"></div>
  <div class="field"><label>Full Name</label><input id="fullName"></div>
  <div class="field"><label>Role</label>
    <select id="role">
      <option>GP</option>
      <option>Nurse</option>
      <option>Reception</option>
      <option>Other</option>
    </select>
  </div>
  <div class="field"><label>Location (optional)</label><input id="location"></div>
  <button id="enterBtn">Enter</button>

  <hr>
  <h3>Admin / Staff Sign In</h3>
  <div class="field"><label>Email</label><input id="email" type="email"></div>
  <div class="field"><label>Password</label><input id="pass" type="password"></div>
  <button id="signinBtn">Sign In</button>
  <button id="signupToggle">Sign Up</button>

  <div id="signupArea" class="hidden">
    <div class="field"><label>Invite Code</label><input id="inviteCode"></div>
    <div class="field"><label>Full Name</label><input id="signupName"></div>
    <button id="signupBtn">Create Account</button>
  </div>
</section>

<!-- Tabs -->
<section id="tabs" class="hidden">
  <div class="tabs">
    <button data-tab="overview" class="active">Overview</button>
    <button data-tab="me">My Status</button>
    <button data-tab="activity">Activity</button>
    <button id="adminTabBtn" data-tab="admin" id="adminTab" class="hidden">Admin</button>
  </div>

  <!-- Overview -->
  <section id="tab-overview">
    <h2>Practice: <span id="chipPractice"></span></h2>
    <div id="team" class="list"></div>
    <div id="teamEmpty" class="muted hidden">No staff yet.</div>
  </section>

  <!-- My Status -->
  <section id="tab-me" class="hidden">
    <h2>My Status — <span id="chipMe"></span></h2>
    <div class="field"><label>Availability</label>
      <select id="avail">
        <option value="free">Free</option>
        <option value="busy">Busy</option>
        <option value="dnd">Do Not Disturb</option>
      </select>
    </div>
    <div class="field"><label>Activity</label><input id="activity"></div>
    <div class="field"><label>Location</label><input id="meLocation"></div>
    <div class="field"><label>Note</label><input id="note"></div>
    <button id="saveBtn">Save</button>
  </section>

  <!-- Activity -->
  <section id="tab-activity" class="hidden">
    <h2>Recent Changes</h2>
    <div id="activityList" class="list"></div>
    <div id="activityEmpty" class="muted hidden">No activity yet.</div>
  </section>

  <!-- Admin -->
  <section id="tab-admin" class="hidden">
    <h2>Admin Panel</h2>

    <div class="panel">
      <h3>1. Claim Admin</h3>
      <button id="claimAdminBtn">Claim Admin Role</button>
    </div>

    <div class="panel">
      <h3>2. Create Practice</h3>
      <div class="field"><label>Practice Code</label><input id="newPracticeCode"></div>
      <div class="field"><label>Practice Name</label><input id="newPracticeName"></div>
      <button id="createPracticeBtn">Create</button>
    </div>

    <div class="panel">
      <h3>3. Invite Staff</h3>
      <div class="field"><label>Practice Code</label><input id="invPractice"></div>
      <div class="field"><label>Role</label>
        <select id="invRole">
          <option>GP</option>
          <option>Nurse</option>
          <option>Reception</option>
          <option>Other</option>
        </select>
      </div>
      <button id="makeInviteBtn">Make Invite</button>
      <div id="lastInvite" class="small muted"></div>
    </div>

    <div class="panel">
      <h3>4. Manage Staff</h3>
      <div class="field"><label>Practice Code</label><input id="managePractice"></div>
      <button id="loadStaffBtn">Load Staff</button>
      <div id="staffList" class="list"></div>
    </div>
  </section>
</section>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="app.js"></script>
</body>
</html>
